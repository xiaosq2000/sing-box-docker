version: "3.8"
services:
  sing-box-client:
    container_name: sing-box-client
    env_file: ./.env
    image: sing-box-${OS}-${ARCH}:${SING_BOX_VERSION}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OS: ${OS}
        ARCH: ${ARCH}
        SING_BOX_VERSION: ${SING_BOX_VERSION}
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
      network: host
    network_mode: host
    volumes:
      - ${CLIENT_CONFIG_FILE}:/sing-box-${SING_BOX_VERSION}-${OS}-${ARCH}/${CLIENT_CONFIG_FILE}:ro
    command: "./sing-box -c ${CLIENT_CONFIG_FILE} run"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
  sing-box-server:
    container_name: sing-box-server
    env_file: ./.env
    image: sing-box-${OS}-${ARCH}:${SING_BOX_VERSION}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OS: ${OS}
        ARCH: ${ARCH}
        SING_BOX_VERSION: ${SING_BOX_VERSION}
      network: host
    network_mode: host
    volumes:
      - ${SERVER_CONFIG_FILE}:/sing-box-${SING_BOX_VERSION}-${OS}-${ARCH}/${SERVER_CONFIG_FILE}:ro
      - ${SSL_KEY_FILE}:${SSL_KEY_FILE}:ro
      - ${SSL_CERT_FILE}:${SSL_CERT_FILE}:ro
    command: "./sing-box -c ${SERVER_CONFIG_FILE} run"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
